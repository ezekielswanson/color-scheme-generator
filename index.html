<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Picker</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="color-pickeer__container">
                <header class="color-pickeer__header">
                    <form> 
                        <input type="color">
                        <select name="colorScheme" id="colorScheme">
                            <option value="monochrome">Monochrome</option>
                            <option value="monochrome-dark">Monochrome Dark</option>
                            <option value="monochrome-light">Monochrome Light</option>
                            <option value="analogic">Analogic</option>
                            <option value="complement">Complement</option>
                            <option value="analogic-complement">Analogic Complement</option>
                            <option value="triad">Triad</option>
                            <option value="quad">Quad</option>
                          </select>
                          <button>Get color scheme</button>
                    </form>
                </header>

                <!-- Color Bars -->




            </div>



        </main>
    
        <script src="index.js" type="module"></script>
    </body>
</html>
